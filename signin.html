<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign In</title>
</head>
<body>
    <nav class="nav-bar">
        <a href="/">
            <h1 class="nav-title">Pantunes</h1>
        </a>
    </nav>
    <main class="main-container">
        <div class="container-content">
            <div class="header-title">
                Sign In
            </div>
            <form>
                <div class="form-control">
                    <p class="form-title">Email</p>
                    <input type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Input Email" 
                    required>
                </div>
                <div class="form-control">
                    <p class="form-title">Password</p>
                    <input type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Input password" 
                    required>
                </div>
                <div class="form-control">
                    <input type="submit" value="Log In" id="submit-btn">
                </div>
                <a href="/forgotpassword.html"><p class="forgot-para">Forgot Password?</p></a>
                <p class="create-link">Don't have an account? <a href="/signup.html">Sign up</a></p>
            </form>

        </div>
    </main>
    
</body>
</html>

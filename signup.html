<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign Up</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-title">Pantune</div>
    </nav>
    <main class="main-container">
        <div class="container-content">
            <div class="header-title">
                Sign Up
            </div>
            <form>
                <div class="form-control">
                    <p class="form-title">Name</p>
                    <input type="text" 
                    name="Name" 
                    id="text" 
                    placeholder="Enter Your Name" 
                    required>
                </div>
                <div class="form-control">
                    <p class="form-title">Email</p>
                    <input type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Input Email" 
                    required>
                </div>
                <div class="form-control">
                    <p class="form-title">Password</p>
                    <input type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Input password" 
                    required>
                </div>
                <div class="form-control">
                    <input type="submit" value="Register" id="submit-btn">
                </div>
                <p class="create-link">Already have an account? <a href="/signin.html">Sign In</a></p>
            </form>

        </div>
    </main>
    
</body>
</html>
